{% extends 'base.html' %}
{% block content %}
<h1>Delete Snippet</h1>
<p>Are you sure you want to delete the snippet "{{ snippet.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'snippets:dashboard' %}">Cancel</a>
</form>
{% endblock %}
